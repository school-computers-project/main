<body>
    <div class="navbar">
        <ul>
            <li><a href="/">Home</a></li>
            <li class="dropdown">
                <a href="#services" class="dropbtn">Services</a>

            </li>

        </ul>
    </div>
    <div class="row">
        <div class="column30">
            <div class="main-wrapper">
                <div class="header-txt">
                    <h1>Contact us!</h1>
                </div>
                <div class="para-txt">
                    <p>
                        <br />
                        Thank you for choosing Velocikids Go-Karting! If you have any questions, comments, or need
                        assistance, please fill out the form below, and our team will get back to you as soon as
                        possible.<br />
                        <br />
                    <form>
                        <br />
                        <label for="fname">First Name: </label>
                        <input type="text" id="fname" name="firstname" placeholder="Your first name..">
                        <br />
                        <label for="lname">Last Name: </label>
                        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                        <br />
                        <label for="emailAddr"">Last Name: </label>
                        <input type="text" id="emailAddr" name="emailAddr" placeholder="Your email address..">
                        <br />
                        <label for="phoneNum">Phone Number: </label>
                        <input type="text" id="phoneNum" name="phoneNum" placeholder="Your phone number..">
                        <br />
                        <label for="Subject">Subject: </label>
                        <select id="Subject" name="Subject">
                            <option value="generalInquiry">General Inquiry</option>
                            <option value="bookingNreservations">Booking and Reservations</option>
                            <option value="bdayParties">Birthday Parties</option>
                            <option value="corporate">Corporate Events</option>
                            <option value="safety">Safety Concerns</option>
                            <option value="other">Other</option>
                        </select>
                        <br />
                        <label for="contactMethod">Perferred Method of Contact</label> 
                        <select id="contactMethod" name="contactMethod">
                            <option value="email">Email</option>
                            <option value="phone">Phone</option>
                        </select>
                        <br />
                        <label for="contactMethod">Perferred Method of Contact:</label> 
                        <select id="contactMethod" name="contactMethod">
                            <option value="email">General Inquiry</option>
                            <option value="phone">Booking and Reservations</option>
                        </select>
                        <br />
                        <div class="cf-turnstile" data-sitekey="1x00000000000000000000AA" data-theme="light"></div>
                        <input type="submit" value="Submit">
                    </form>
                    </p>
                </div>
            </div>
        </div>
        <div class="column70">
            <img width="100%" height="auto" src="static/assets/staff/VirgilHughmann.jpg">
        </div>
